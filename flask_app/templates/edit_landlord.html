
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rate My Landlord - Add Landlord</title>
</head>

<body>
    <!--NavBar Start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}} {{user.last_name}}!</h1>

        <div class="d-flex col-4 justify-content-around">
            <a class="btn btn-warning" href="/profile/{{user.first_name}}/{{user.id}}" >Dashboard</a>
            <a  class="btn btn-warning" href="/logout">Logout</a>
        </div>
    </nav>
    <h1></h1>
    <!--Alerts-->
    <div class="d-flex justify-content-around">
        <form action='/update/landlord/{{landlord.id}}' method="POST" id=create_landlord class="col-4 p-4 bg-secondary">
            {% with messages = get_flashed_messages(category_filter=['landlord']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Alert!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}

            <!--Form Input Start-->
            <div class='form-group'>
                <h1>Update a Landlord</h1>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="{{landlord.name}}"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" value="{{landlord.address}}"><br>
                <input type="submit" value="Update" class="btn btn-warning mt-3">
            </div>
        </form>
    </div>
</body>
</html>
