<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
    <title>Change Password</title>
</head>
<body>

    <div class="pass-cont index container overflow-hidden">
        <div class="p-3 border bg-light">
            <form class="login-form" action="/changing/password" method="post">
                {% with messages = get_flashed_messages(category_filter=["password-error"]) %}
                    {% if messages %}
                        <p>{{ messages[0] }}</p>
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label for="old_password" class="form-label">Old Password:</label>
                    <input name="old_password" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password:</label>
                    <input name="new_password" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="conf_new_password" class="form-label">Confirm New Password:</label>
                    <input name="conf_new_password" type="password" class="form-control">
                </div>
                <div class="text-center"><button type="submit" class="pass-btn btn btn-primary">Change Password</button></div>
            </form>
            <div class="text-center mt-3">
                <a class="me-2" href="/profile/{{active_user.first_name}}{{active_user.last_name}}/{{active_user.id}}">Profile</a>
                <a class="ms-2" href="/">Home</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
