
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rate My Landlord - Add Landlord</title>
</head>

<body>
    <!--NavBar Start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}} {{user.last_name}}!</h1>

        <div class="d-flex col-4 justify-content-around">
            <a class="btn btn-warning" href="/dashboard" >Dashboard</a>
            <a  class="btn btn-warning" href="/logout">Logout</a>
        </div>
    </nav>
    <h1></h1>
    <!--Alerts-->
    <div class="d-flex justify-content-around">
        <form action='/create/landlord' method="POST" id=create_landlord class="col-4 p-4 bg-secondary">
            {% with messages = get_flashed_messages(category_filter=['landlord']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Alert!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}

            <!--Form Input Start-->
            <div class='form-group'>
                <h1>Add a Landlord</h1>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>

            <!--Star Rating System-->
            <div class="container mt-3">
                <div class="star-widget">
                    <input type="radio" name="rating" id="rate-5">
                    <label for="rate-5"class="fas fa-star" value="5"></label>
                    
                    <input type="radio" name="rating" id="rate-4">
                    <label for="rate-4" class="fas fa-star" value="4"></label>
                    
                    <input type="radio" name="rating" id="rate-3">
                    <label for="rate-3" class="fas fa-star" value="3"></label>
                    
                    <input type="radio" name="rating" id="rate-2">
                    <label for="rate-2" class="fas fa-star" value="2"></label>
                    
                    <input type="radio" name="rating" id="rate-1">
                    <label for="rate-1" class="fas fa-star" value="1"></label>
                </div>
            </div>
            <!--Review Section-->
            <br><h2>Review</h2>

                <label for="reviews">Notes:</label><br>
                <textarea type="text" id="reviews" name="review" form="create_landlord"></textarea><br>

                <input type="submit" value="Create" class="btn btn-warning">
            </div>
        </form>
    </div>
</body>
</html>
