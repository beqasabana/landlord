<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rate My Landlord - Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}} {{user.last_name}}!</h1>

        <div class="d-flex col-4 justify-content-around">
            <a class="btn btn-warning" href="/new/landlord" >Add Landlord</a>
            <a  class="btn btn-warning" href="/logout">Logout</a>
        </div>
    </nav>
    <h1></h1>
    {% for landlord in landlords_from_db %}
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body bg-secondary text-white">
            <h5 class="card-title">{{landlord.name}}</a></h5>
            <<h6 class="card-subtitle mb-2 text-white">Average Rating: {{landlord.avg_rating}}</h6>
                <div class="card-footer bg-secondary text-white">
                    {% if landlord.user.id == session.user %}
                        <a class="card-link text-warning" href="/edit/landlord/{{landlord.id}}"> Edit</a><span> |</span>
                        <a class="card-link text-warning" href="/destroy/landlord/{{landlord.id}}">Delete</a><span> |</span>
                    {% endif %}
                        <a class="card-link text-warning" href="/landlord/{{landlord.id}}" >View</a>
                </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
